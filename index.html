<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Wedding Gallery</title>
    <link rel="icon" type="image/svg+xml" href="/mc-logo.PNG" />
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
</head>
<body>
    <header class="wedding-header">
        <div class="header-bg">
            <img id="header-img" src="/wedding gallery header.JPG" alt="Wedding Header" class="header-img" />
        </div>
        <a href="https://chukwuemeka-mary.wedsites.com/" class="logo-link" target="_blank" rel="noopener noreferrer" title="Return to our wedding website">
            <img src="/mc-logo.PNG" alt="MC Wedding Logo" class="corner-logo" />
        </a>
        <div class="header-content">
            <img src="/mc-logo.PNG" alt="MC Wedding Logo" class="header-logo" />
            <div class="text-content">
                <h1 class="header-title">Our Wedding Gallery</h1>
                <p class="header-subtitle">Help us capture our special day from angles only you can see</p>
            </div>
            <button id="camera-upload" aria-label="Upload Photo or Video">
                <img src="/camera-icon-36.png" alt="Camera Icon" class="camera-icon-img" />
                <span class="camera-instruction">Click to upload your photos</span>
            </button>
        </div>
    </header>
    <main>
        <section class="gallery-section">
            <div class="gallery-controls">
                <div class="control-group">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" class="gallery-select">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="name">By Name</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="filter-input">Search:</label>
                    <input type="text" id="filter-input" class="gallery-input" placeholder="Search by name...">
                </div>
                <div class="gallery-stats">
                    <span id="photo-count">0 photos</span>
                </div>
            </div>
            <div id="lightgallery" class="gallery-grid"></div>
        </section>
    </main>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
